  {extend name='./common/father' /}
  {block name='mid'} 

  <div class="row">
    <p>has conflit: two people changes the file at same time</p>
    <div class="col s3">
    <div>
    <p>The recent update version</p>
    <form action="compare/update" method="GET|POST">
    <input type="hidden" name="file_ini_id" value={$file_ini_id} />
    <h5>filename:</h5>
    <input type="text" name="filename_compare" value={$filename_compare} />
    <h5>content:</h5>
    <textarea name="content_compare">{$content_compare}</textarea>
    <button class="btn btn-primary btn-block">choose this</button>
  </form>
  </div> 
  </div>

    <div class="col s7" >
    <form action="compare/contain" method="GET|POST">
      <p>your version</p>
      <input type="hidden" name="file_ini_id" value={$file_ini_id} />
    <h5>filename:</h5>
    <input type="text" name="filename" value={$filename} />
    <h5>content:</h5>
    <textarea name="content">{$content}</textarea>
    <button class="btn btn-primary btn-block">choose this</button>
    </form>
    </div>
    </div>
  
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </body>
    {/block}
  </html>
